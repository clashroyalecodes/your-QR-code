<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! | QR Code Reward</title>
    <meta name="description" content="Congratulations! Scan QR code to claim reward.">
    <meta name="theme-color" content="#10b981">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f2f2f2;
            color: #010101;
            font-size: 16px;
        }

        .main-container {
            background-image: url('https://i.postimg.cc/FRrNXFQr/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0 0 0;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            flex: 1;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 280px;
            max-width: 90%;
            height: auto;
        }

        /* Celebration Header */
        .celebration-header {
            margin-bottom: 25px;
        }

        .celebration-icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .congratulations-title {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            margin: 0 auto;
        }

        /* QR Code Section */
        .qr-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .qr-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .qr-code-placeholder {
            width: 220px;
            height: 220px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .qr-code-placeholder::before {
            content: "YOUR QR CODE HERE";
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            padding: 15px;
        }

        .qr-instruction {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Email Section */
        .email-section {
            margin: 25px 0;
            width: 100%;
            max-width: 400px;
        }

        .email-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Submit Button */
        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 20px;
            position: relative;
            font-weight: bold;
            border: none;
            height: 60px;
            text-shadow: 0 -2px #000, 0 0 #000, 0 2px #000, 0 4px #000,
                       -1px -1px #000, 1px -1px #000, 1px 0 #000, -1px 0 #000,
                       1px 1px #000, -1px 1px #000, 1px 2px #000, -1px 2px #000;
            background: url('https://i.postimg.cc/XJKMJR4g/center.png') repeat-x;
            background-size: 100% 100%;
            color: white;
            text-decoration: none;
            min-width: 220px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-button:hover {
            transform: scale(1.02);
        }

        .submit-button:before,
        .submit-button:after {
            content: "";
            position: absolute;
            top: 0;
            height: 60px;
            width: 12px;
            background-size: 100% 100%;
        }

        .submit-button:before {
            left: -12px;
            background-image: url('https://i.postimg.cc/dVhzdkJR/left.png');
        }

        .submit-button:after {
            right: -12px;
            background-image: url('https://i.postimg.cc/C5vQnYtc/right.png');
        }

        .submit-button span {
            line-height: 25px;
            padding: 0 20px;
            display: block;
            transform: translateY(-2px);
        }

        /* Status Messages */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
            font-size: 14px;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.3);
            border: 2px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        /* Decoration Section */
        .decoration-section {
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .decoration-image {
            width: 400px;
            max-width: 90%;
            height: auto;
        }

        /* Footer */
        footer {
            background: #000;
            color: #fff;
            padding: 20px 15px 15px;
            width: 100vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: -20px;
            padding-top: 40px;
            box-sizing: border-box;
            z-index: 2;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .copyright {
            color: #999;
            font-size: 12px;
            text-align: center;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            html, body {
                font-size: 15px;
            }
            
            .main-container {
                padding: 10px 0 0 0;
            }
            
            .content-wrapper {
                max-width: 500px;
                margin-top: 15px;
                padding: 15px;
            }
            
            .logo { 
                width: 220px;
            }
            
            .congratulations-title { 
                font-size: 28px; 
            }
            
            .instruction {
                font-size: 16px;
            }
            
            .qr-section {
                padding: 20px;
            }
            
            .qr-title {
                font-size: 20px;
            }
            
            .qr-code-placeholder {
                width: 180px;
                height: 180px;
            }
            
            .submit-button { 
                min-width: 200px; 
                font-size: 18px; 
                height: 55px;
            }
            
            .submit-button:before,
            .submit-button:after { 
                height: 55px;
                width: 10px;
            }
            
            .submit-button:before {
                left: -10px;
            }
            
            .submit-button:after {
                right: -10px;
            }
            
            .decoration-image { 
                width: 320px;
            }
            
            footer {
                padding: 15px 10px 10px;
                padding-top: 35px;
            }
        }

        @media (max-width: 480px) {
            html, body {
                font-size: 14px;
            }
            
            .main-container {
                padding: 5px 0 0 0;
            }
            
            .content-wrapper {
                margin-top: 10px;
                padding: 10px;
            }
            
            .logo { 
                width: 200px;
            }
            
            .congratulations-title { 
                font-size: 24px; 
            }
            
            .instruction {
                font-size: 14px;
            }
            
            .qr-section {
                padding: 15px;
            }
            
            .qr-title {
                font-size: 18px;
            }
            
            .qr-code-placeholder {
                width: 160px;
                height: 160px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 14px;
            }
            
            .submit-button { 
                min-width: 180px; 
                font-size: 16px; 
                height: 50px;
            }
            
            .submit-button:before,
            .submit-button:after { 
                height: 50px;
                width: 8px;
            }
            
            .submit-button:before {
                left: -8px;
            }
            
            .submit-button:after {
                right: -8px;
            }
            
            .decoration-image { 
                width: 280px;
            }
            
            footer {
                padding: 10px 8px 8px;
                padding-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://i.postimg.cc/HsR6qSC8/logo-opt-750.webp" alt="Clash Royale" class="logo">
            </div>

            <!-- Celebration Message -->
            <div class="celebration-header">
                <div class="celebration-icon">üéâ</div>
                <h1 class="congratulations-title">CONGRATULATIONS!</h1>
                <p class="instruction">Scan the QR code to claim your reward</p>
            </div>

            <!-- QR Code Section -->
            <div class="qr-section">
                <h2 class="qr-title">SCAN TO CLAIM</h2>
                <div class="qr-code-placeholder">
                    <!-- Replace with your actual QR code image -->
                    <!-- <img src="YOUR_QR_CODE_IMAGE_URL" alt="QR Code" style="width: 100%; height: 100%; object-fit: contain;"> -->
                </div>
                <p class="qr-instruction">Use your phone's camera to scan the QR code</p>
            </div>

            <!-- Email Subscription Section -->
            <div class="email-section">
                <p class="email-title">Get Updates</p>
                <form class="email-form" id="emailForm">
                    <input 
                        type="email" 
                        class="form-input" 
                        id="emailInput"
                        placeholder="Enter your email"
                        required
                    >
                    <button type="submit" class="submit-button" id="submitButton">
                        <span>SUBMIT EMAIL</span>
                    </button>
                </form>

                <div id="successMessage" class="status-message status-success" style="display: none;">
                    ‚úÖ Email saved successfully!
                </div>
                
                <div id="errorMessage" class="status-message status-error" style="display: none;">
                    ‚ùå Please enter a valid email
                </div>
            </div>

            <!-- Decoration -->
            <section class="decoration-section">
                <img src="https://link.clashroyale.com/_next/static/media/deco.4b95dfae.png" alt="Decoration" class="decoration-image">
            </section>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="footer-bottom">
                <div class="copyright">
                    ¬© 2024 Supercell. Clash Royale is a trademark of Supercell.
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript for Email Submission -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('emailForm');
            const emailInput = document.getElementById('emailInput');
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Form submission handler
            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                // Validate email
                if (!isValidEmail(email)) {
                    showMessage(errorMessage, 'Please enter a valid email address.');
                    emailInput.style.borderColor = '#ef4444';
                    return;
                }
                
                // Reset border
                emailInput.style.borderColor = '';
                
                // Show loading state
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<span>SAVING...</span>';
                submitButton.disabled = true;
                
                try {
                    // Your Google Apps Script URL
                    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzu8yerk1KA16RPiNruXzLE7xFc0fhc5yDcB_87iFXTr3doHrPpz_Wd9BsdUBSNdYsY/exec
                    
                    // Send the email to Google Sheets
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: email,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    // Show success message
                    showMessage(successMessage, '‚úÖ Email saved successfully!');
                    
                    // Reset form
                    emailForm.reset();
                    
                    // Clear after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(errorMessage, '‚ö†Ô∏è Please try again later.');
                } finally {
                    // Reset button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // Function to show messages
            function showMessage(element, text) {
                // Hide both messages first
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Show the selected message
                element.textContent = text;
                element.style.display = 'block';
                
                // Auto-hide error messages after 5 seconds
                if (element === errorMessage) {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Real-time email validation
            emailInput.addEventListener('input', function() {
                if (isValidEmail(this.value.trim())) {
                    this.style.borderColor = '#22c55e';
                } else {
                    this.style.borderColor = '';
                }
                
                // Hide messages when user starts typing
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
